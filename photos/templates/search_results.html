{%extends 'base.html'%} 
{% block content %}
{{ block.super }}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">
    

      {% if images %}
      {% for image in images %}
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal{{post.id}}">
              <img src="{{image.image.url }}" alt="" width="300" height="300">
            <h3>{{image.image_name}}</h3>
            </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
